        fetch("https://jsonplaceholder.typicode.com/photos").then((resp)=>{
            return resp.json()
        }).then((data)=>{
            console.log(data)
            let ourcontent  = ``
               content = document.getElementById("content")
            data.forEach(element => {
            ourcontent = ourcontent + `
            <img src = ${element.thumbnailUrl} />
            <h1> ${element.title} </h1>
            `

                
            });
         
            content.innerHTML = ourcontent

        })
    </script>
